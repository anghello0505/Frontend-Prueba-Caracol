<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h1>
                        Registrar Nuevo Pedido
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body text-center">
                    <form [formGroup]="form" (ngSubmit)="guardarPedido()" > 

                            <h1>Vendedor</h1>
                          <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-address-card"></i></span>
                          <select formControlName="vendedor" class="form-select">
                            <option *ngFor="let vendedor of listadoVendedores" value="{{vendedor.idVendedor}}">{{vendedor.nombre}}</option>
                            
                          </select>
                          </div>
                          
                          <h1>Cliente</h1>
                          <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                          <select formControlName="cliente" class="form-select">
                            <option *ngFor = "let cliente of listadoClientes" value="{{cliente.idCliente}}">{{cliente.nombre}}</option>
                          </select> 
                          </div>

                          <h1>Producto</h1>
                          <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-award"></i></span>
                          <select formControlName="producto" class="form-select">
                            <option *ngFor="let producto of listadoProductos" value="{{producto.idProducto}}">{{producto.nombre}} ------ Disponibles: {{producto.existencia}} unidades</option>
                          </select>     
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-sort-numeric-up-alt"></i></span>
                            <input formControlName="cantidad" type="number" class="form-control" placeholder="Cantidad Solicitada" required>
                        
                          </div>

                          <h1>Fecha de Emision</h1>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-alt"></i></span>
                           <h2>{{fechaActual}}</h2>
                        </div>

                        <h1>Estado del Pedido</h1>
                        <div class="input-group input-group-lg mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-check-circle"></i></span>
                          <select formControlName="estado" class="form-select">
                            <option value="Registrado">Registrado</option>
                          </select>
                        </div>
                          
                          <div class="d-grid gap-2">
                              <button type="submit" class="btn btn-primary mt-2 btn-lg" [disabled]="form.invalid"> <i class="fas fa-database"></i> Guardar</button>
                          </div>
                    </form>
                    <div class="col-lg-6">

                    </div>
                    <div class="col-lg-6">
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
